{% extends "base.html" %}
{% block title %}{{ course.title }}{% endblock %}

{% block content %}
<div class="course-content">
    <h1>{{ course.title }}</h1>
    <div class="meta mb-4">
        <span class="badge bg-primary">Autor: {{ course.author }}</span>
    </div>
    <div class="content">
        {{ course.content|safe }}
    </div>
</div>
{% endblock %}
